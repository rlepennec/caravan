<form class="{{cssClass}}" autocomplete="off">

    <label>Type</label>
    <input
        name="system.type"
        value="{{system.type}}"
        type="text"
        data-dtype="String"/>

    <label>Action</label>
    <input
        name="system.action"
        value="{{system.action}}"
        type="text"
        data-dtype="Number"/>

    <label>Vie</label>
    <input
        name="system.vie"
        value="{{system.vie}}"
        type="text"
        data-dtype="Number"/>

    <label>Attaque</label>
    <input
        name="system.attaque"
        value="{{system.attaque}}"
        type="text"
        data-dtype="Number"/>

</form>
