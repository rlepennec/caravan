<form class="{{cssClass}} chuchoteur" autocomplete="off">

    <div class="header">

        <div class="left">

            <div class="top">

                <div class="surnom">
                    <label>Surnom</label>
                    <input
                        name="system.surnom"
                        value="{{data.system.surnom}}"
                        type="text"
                        data-dtype="String"/>
                </div>

                <div class="age">
                    <label>Age</label>
                    <input
                        name="system.age"
                        value="{{data.system.age}}"
                        type="text"
                        data-dtype="String"/>
                </div>

                <div class="xp">
                    <label>XP</label>
                    <input
                        name="system.xp"
                        value="{{data.system.xp}}"
                        type="text"
                        data-dtype="String"/>
                </div>

            </div>

            <div class="archetype">
                <label>Archetype /Tic / Phrase</label>
                <textarea
                    class="bottom",
                    autocomplete="off"
                    name="system.archetype">{{data.system.archetype}}</textarea>
            </div>

        </div>

        <div class="right">
            <img
                src="{{actor.img}}"
                title="{{actor.name}}"
                data-edit="img"
                class="right"/>
            <label>Portrait</label>
        </div>

    </div>

    <div class="middle">
    
        <div class="sante">

            <label class="title">Sant√©</label>

            <div class="enfant">
                <label>Enfant</label>
                <input
                    name="system.sante.enfant"
                    value="{{data.system.sante.enfant}}"
                    type="text"
                    data-dtype="String"/>
            </div>

            <div class="chuchoteur">
                <label>Chuchoteur</label>
                <input
                    name="system.sante.chuchoteur"
                    value="{{data.system.sante.chuchoteur}}"
                    type="text"
                    data-dtype="String"/>
            </div>

        </div>

        <div class="mystique">
            <label>Mystique</label>
            <input
                name="system.mystique"
                value="{{data.system.mystique}}"
                type="text"
                data-dtype="Number"/>
        </div>

        <div class="monstre">
            <label>Monstre</label>
            <input
                name="system.monstre"
                value="{{data.system.monstre}}"
                type="text"
                data-dtype="Number"/>
        </div>

    </div>

    <div class="traits">

        <label>Traits</label>

        {{#each actor.traits as |trait|}}
        <div class="trait" data-id="{{trait.id}}">

            <i class="delete fas fa-trash"></i>

            <label>{{trait.name}}</label>

        </div>
        {{/each}}

        <label>Enfant 1d4 / Chuchoteur 2d6</label>

    </div>

    <div class="masques">

        {{#each actor.masques as |masque|}}
        <div class="masque" data-id="{{masque.id}}">

            <i class="delete fas fa-trash"></i>

            <label>{{masque.name}}</label>

            <label>{{masque.system.voie.1.nom}}</label>

            <input
                name="masque.system.voie.1.niveau"
                value="{{masque.system.voie.1.niveau}}"
                class="voie"
                type="text"
                data-dtype="Number",
                data-voie="1"/>

            <label>{{masque.system.voie.2.nom}}</label>

            <input
                name="masque.system.voie.2.niveau"
                value="{{masque.system.voie.2.niveau}}"
                class="voie"
                type="text"
                data-dtype="Number",
                data-voie="2"/>

        </div>
        {{/each}}

    </div>

</form>
