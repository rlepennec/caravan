<form class="{{cssClass}} masque" autocomplete="off">
{{log .}}
    <input
        class="name",
        name="name"
        type="text"
        value="{{item.name}}"
        class="name"/>

    <div class="header">

        <img
            src="{{item.img}}"
            title="{{item.name}}"
            data-edit="img"
            class="left"/>

        <div class="right">

            <div class="description">
                {{editor (enrichHTML data.system.description owner) target="system.description" button=true owner=owner editable=editable}}
            </div>

            <div class="trait">
                <label class="nom">Trait</label>
                <input
                    name="system.trait"
                    value="{{data.system.trait}}"
                    type="text"
                    data-dtype="String"
                    class="valeur"/>

            </div>

        </div>

    </div>


    <div class="voie">

        <input
            name="system.voie.1.nom"
            value="{{data.system.voie.1.nom}}"
            type="text"
            data-dtype="String",
            placeholder="Nom de la voie 1",
            class="nom"/>

        <div class="pouvoir">

            <input
                name="system.voie.1.pouvoir.1.nom"
                value="{{data.system.voie.1.pouvoir.1.nom}}"
                type="text"
                data-dtype="String",
                placeholder="Nom du pouvoir 1.1",
                class="nom"/>

            <input
                name="system.voie.1.pouvoir.1.description"
                value="{{data.system.voie.1.pouvoir.1.description}}"
                type="text"
                data-dtype="String",
                placeholder="Description du pouvoir 1.1",
                class="description"/>

        </div>

        <div class="pouvoir">

            <input
                name="system.voie.1.pouvoir.2.nom"
                value="{{data.system.voie.1.pouvoir.2.nom}}"
                type="text"
                data-dtype="String",
                placeholder="Nom du pouvoir 1.2",
                class="nom"/>

            <input
                name="system.voie.1.pouvoir.2.description"
                value="{{data.system.voie.1.pouvoir.2.description}}"
                type="text"
                data-dtype="String",
                placeholder="Description du pouvoir 1.2",
                class="description"/>

        </div>

        <div class="pouvoir">

            <input
                name="system.voie.1.pouvoir.3.nom"
                value="{{data.system.voie.1.pouvoir.3.nom}}"
                type="text"
                data-dtype="String",
                placeholder="Nom du pouvoir 1.3",
                class="nom"/>

            <input
                name="system.voie.1.pouvoir.3.description"
                value="{{data.system.voie.1.pouvoir.3.description}}"
                type="text"
                data-dtype="String",
                placeholder="Description du pouvoir 1.3",
                class="description"/>

        </div>

    </div>

    <div class="voie">

        <input
            name="system.voie.2.nom"
            value="{{data.system.voie.2.nom}}"
            type="text"
            data-dtype="String",
            placeholder="Nom de la voie 2",
            class="nom"/>

        <div class="pouvoir">

            <input
                name="system.voie.2.pouvoir.1.nom"
                value="{{data.system.voie.2.pouvoir.1.nom}}"
                type="text"
                data-dtype="String",
                placeholder="Nom du pouvoir 2.1",
                class="nom"/>

            <input
                name="system.voie.2.pouvoir.1.description"
                value="{{data.system.voie.2.pouvoir.1.description}}"
                type="text"
                data-dtype="String",
                placeholder="Description du pouvoir 2.1",
                class="description"/>

        </div>

        <div class="pouvoir">

            <input
                name="system.voie.2.pouvoir.2.nom"
                value="{{data.system.voie.2.pouvoir.2.nom}}"
                type="text"
                data-dtype="String",
                placeholder="Nom du pouvoir 2.2",
                class="nom"/>

            <input
                name="system.voie.2.pouvoir.2.description"
                value="{{data.system.voie.2.pouvoir.2.description}}"
                type="text"
                data-dtype="String",
                placeholder="Description du pouvoir 2.2",
                class="description"/>

        </div>

        <div class="pouvoir">

            <input
                name="system.voie.2.pouvoir.3.nom"
                value="{{data.system.voie.2.pouvoir.3.nom}}"
                type="text"
                data-dtype="String",
                placeholder="Nom du pouvoir 2.3",
                class="nom"/>

            <input
                name="system.voie.2.pouvoir.3.description"
                value="{{data.system.voie.2.pouvoir.3.description}}"
                type="text"
                data-dtype="String",
                placeholder="Description du pouvoir 2.3",
                class="description"/>

        </div>

    </div>

</form>
