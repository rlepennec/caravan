<form class="{{cssClass}} masque" autocomplete="off">
{{log .}}
    <input
        class="name",
        name="name"
        type="text"
        value="{{item.name}}"
        class="name"/>

    <div class="header">

        <img
            src="{{item.img}}"
            title="{{item.name}}"
            data-edit="img"
            class="left"/>

        <div class="right">

            <div class="description">
                {{editor (enrichHTML data.system.description owner) target="system.description" button=true owner=owner editable=editable}}
            </div>

            <div class="trait">
                <label class="nom">Trait</label>
                <input
                    name="system.trait"
                    value="{{data.system.trait}}"
                    type="text"
                    data-dtype="String"
                    class="valeur"/>

            </div>

        </div>

    </div>


    <div class="voie">

        <input
            name="system.voie.1.nom"
            value="{{data.system.voie.1.nom}}"
            type="text"
            data-dtype="String",
            placeholder="Nom de la voie 1",
            class="nom"/>

        <div class="pouvoir">

            <div class="titre">

                <label>1.</label>

                <input
                    name="system.voie.1.pouvoir.1.nom"
                    value="{{data.system.voie.1.pouvoir.1.nom}}"
                    type="text"
                    data-dtype="String",
                    placeholder="Nom du pouvoir 1.1"/>

            </div>

            <textarea
                class="description",
                autocomplete="off"
                name="system.voie.1.pouvoir.1.description">{{data.system.voie.1.pouvoir.1.description}}</textarea>

        </div>

        <div class="pouvoir">

            <div class="titre">

                <label>2.</label>

                <input
                    name="system.voie.1.pouvoir.2.nom"
                    value="{{data.system.voie.1.pouvoir.2.nom}}"
                    type="text"
                    data-dtype="String",
                    placeholder="Nom du pouvoir 1.2"/>

            </div>

            <textarea
                class="description",
                autocomplete="off"
                name="system.voie.1.pouvoir.2.description">{{data.system.voie.1.pouvoir.2.description}}</textarea>

        </div>

        <div class="pouvoir">

            <div class="titre">

                <label>3.</label>

                <input
                    name="system.voie.1.pouvoir.3.nom"
                    value="{{data.system.voie.1.pouvoir.3.nom}}"
                    type="text"
                    data-dtype="String",
                    placeholder="Nom du pouvoir 1.3"/>

            </div>

            <textarea
                class="description",
                autocomplete="off"
                name="system.voie.1.pouvoir.3.description">{{data.system.voie.1.pouvoir.3.description}}</textarea>

        </div>

    </div>

    <div class="voie">

        <input
            name="system.voie.2.nom"
            value="{{data.system.voie.2.nom}}"
            type="text"
            data-dtype="String",
            placeholder="Nom de la voie 2",
            class="nom"/>

        <div class="pouvoir">

            <div class="titre">

                <label>1.</label>

                <input
                    name="system.voie.2.pouvoir.1.nom"
                    value="{{data.system.voie.2.pouvoir.1.nom}}"
                    type="text"
                    data-dtype="String",
                    placeholder="Nom du pouvoir 2.1"/>

            </div>

            <textarea
                class="description",
                autocomplete="off"
                name="system.voie.2.pouvoir.1.description">{{data.system.voie.2.pouvoir.1.description}}</textarea>

        </div>

        <div class="pouvoir">

            <div class="titre">

                <label>2.</label>

                <input
                    name="system.voie.2.pouvoir.2.nom"
                    value="{{data.system.voie.2.pouvoir.2.nom}}"
                    type="text"
                    data-dtype="String",
                    placeholder="Nom du pouvoir 2.2"/>

            </div>

            <textarea
                class="description",
                autocomplete="off"
                name="system.voie.2.pouvoir.2.description">{{data.system.voie.2.pouvoir.2.description}}</textarea>

        </div>

        <div class="pouvoir">

            <div class="titre">

                <label>3.</label>

                <input
                    name="system.voie.2.pouvoir.3.nom"
                    value="{{data.system.voie.2.pouvoir.3.nom}}"
                    type="text"
                    data-dtype="String",
                    placeholder="Nom du pouvoir 2.3"/>

            </div>

            <textarea
                class="description",
                autocomplete="off"
                name="system.voie.2.pouvoir.3.description">{{data.system.voie.2.pouvoir.3.description}}</textarea>

        </div>

    </div>

</form>
